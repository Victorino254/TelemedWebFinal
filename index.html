<!DOCTYPE html>
<html>
<head>
    <title>Login - TeleMed Solution</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            display: none;
        }

        /* Navigation styles */
        .navbar {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }

        .nav-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-menu {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu.active {
            display: block;
        }

        .nav-menu li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .burger {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            padding: 5px;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: all 0.3s ease;
        }

        @media screen and (min-width: 768px) {
            .burger {
                display: none;
            }

            .nav-menu {
                display: flex;
                gap: 2rem;
                position: absolute;
                right: 2rem;
                top: 50%;
                transform: translateY(-50%);
            }
        }

        /* Adjust container margin for navbar */
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-brand">
            <img src="logo.jpeg" alt="TeleMed Solution Logo">
            <span>TeleMed Solution</span>
        </a>
        <ul class="nav-menu">
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="container">
        <h2>Login</h2>
        <form id="frm-login">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div id="error-message" class="error"></div>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <script src="login.js"></script>
    <script>
        // Burger menu functionality
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-menu');
        
        burger.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
