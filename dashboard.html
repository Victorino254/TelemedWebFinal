<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background: #f5f5f5;
        }
        .role-view {
            display: none;
        }
        .logout-btn {
            padding: 10px 20px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="welcome-message">Welcome!</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Admin View -->
        <div id="admin-view" class="role-view">
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Doctors</h3>
                    <p id="total-doctors">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Patients</h3>
                    <p id="total-patients">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Appointments</h3>
                    <p id="total-appointments">0</p>
                </div>
            </div>
            <table id="admin-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Doctor View -->
        <div id="doctor-view" class="role-view">
            <div class="stats">
                <div class="stat-card">
                    <h3>My Appointments</h3>
                    <p id="doctor-appointments">0</p>
                </div>
            </div>
            <table id="doctor-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Patient</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Patient View -->
        <div id="patient-view" class="role-view">
            <div class="stats">
                <div class="stat-card">
                    <h3>My Appointments</h3>
                    <p id="patient-appointments">0</p>
                </div>
            </div>
            <form id="booking-form">
                <h3>Book New Appointment</h3>
                <select id="doctor-select" required>
                    <option value="">Select Doctor</option>
                </select>
                <input type="datetime-local" id="appointment-date" required>
                <button type="submit">Book Appointment</button>
            </form>
            <table id="patient-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Doctor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
